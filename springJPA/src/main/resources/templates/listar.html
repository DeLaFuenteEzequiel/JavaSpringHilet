<!doctype html>
<html xmlns:th="http://www.thymleaf.org" lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title th:text="${titulo}"></title>
  </head>
  <body>
  	<div class="container">
  	<br>
  	<h3 th:text="${titulo}"></h3>
  		<br>
  		<div class="card">
		  <div class="card-body">
		    <a th:href="@{/form}" type="button" class="btn btn-primary"><i class="bi bi-person-add"> Crear Cliente</i></a>
		  </div>
		</div>
  		<br>
  		<table class="table table-dark">
	  		<thead>
	    		<tr>
			      <th scope="col">ID</th>
			      <th scope="col">Nombre</th>
			      <th scope="col">Apellido</th>
			      <th scope="col">Email</th>
			      <th scope="col">Fecha</th>
				  <th scope="col">Ver</th>
				  <th scope="col">Editar</th>
				  <th scope="col">Eliminar</th>
			    </tr>
	  		</thead>
			  <tbody>
			    <tr th:each="cliente:${clientes}">
			      <th th:text="${cliente.Id}" scope="row"></th>
			      <td th:text="${cliente.Nombre}"></td>
			      <td th:text="${cliente.Apellido}"></td>
			      <td th:text="${cliente.Email}"></td>
			      <td th:text="${cliente.CreateAt}"></td>
				  <td><a th:href="@{/ver/}+${cliente.id}" class="btn btn-success"><i class="bi bi-eye-fill"></i></a></td>
				  <td><a th:href="@{/form/}+${cliente.id}" class="btn btn-warning"><i class="bi bi-pen-fill"></a></td>
				  <td><a th:href="@{/eliminar/}+${cliente.id}" class="btn btn-danger" onclick="return confirm('Â¿Esta seguro que desea eliminar?');"><i class="bi bi-trash-fill"></a></td>
			    </tr>
			  </tbody>
		</table>
  	</div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
