<!doctype html>
<html xmlns:th="http://www.thymleaf.org" lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title th:text="${titulo}"></title>
  </head>
  <body>
    <div class="container">
      <br>
      <h3 th:text="${titulo}"></h3>
      <br>
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row no-gutters">
          <div class="col-md-4" style="max-width: 240px;">
            <img th:if="${#strings.length(cliente.Foto)>0}" th:src="@{'/uploads/'+${cliente.Foto}}" th:alt="${cliente.Foto}" style="width: 100%">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <li th:text="'Nombre: '+${cliente.Nombre}"></li>
              <li th:text="'Apellido: '+${cliente.Apellido}"></li>
              <li th:text="'Email: '+${cliente.Email}"></li>
              <li th:text="'Usuario creado el: '+${cliente.CreateAt}"></li>
            </div>
          </div>
        </div>
      </div>
      <a type='button' href="/listar" class="btn btn-primary"> Regresar</a>
    </div>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
