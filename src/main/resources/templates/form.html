<!doctype html>
<html xmlns:th="http://www.thymleaf.org" lang="es">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
		<title th:text="${titulo}"></title>
	</head>
	<body>
		<div class="container bg-dark">
			<br>
			<div class="card">
				<div class="card-body">
					<h5 th:text="${titulo}" class="card-title"></h5>
					<form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="inputTextName">Nombre</label>
								<input type="text" th:field="*{Nombre}" class="form-control" id="inputTextName">
								<div th:if="${#fields.hasErrors('Nombre')}" th:errors="*{nombre}" class="alert alert-warning" role="alert"></div>
							</div>
							<div class="form-group col-md-6">
								<label for="inputTextSurname">Apellido</label>
								<input type="text" th:field="*{Apellido}" class="form-control" id="inputTextSurname">
								<div th:if="${#fields.hasErrors('Apellido')}" th:errors="*{apellido}" class="alert alert-warning" role="alert"></div>
							</div>
							<div class="form-group col-md-6">
								<label for="inputEmail">Email</label>
								<input type="email" th:field="*{Email}" class="form-control" id="inputEmail">
								<div th:if="${#fields.hasErrors('Email')}" th:errors="*{email}" class="alert alert-warning" role="alert"></div>
							</div>
							<div class="form-group col-md-6">
								<label for="inputDate">Fecha</label>
								<input type="date" th:field="*{CreateAt}" class="form-control" id="inputDate">
								<div th:if="${#fields.hasErrors('CreateAt')}" th:errors="*{create_at}" class="alert alert-warning" role="alert"></div>
							</div>
							<div class="form-group">
								<label for="inputFoto">Foto</label>
								<input type="file" class="form-control-file" name="file">
							</div>
						</div>
						<input type="hidden" th:field="*{Id}">
						<button type="submit" th:if="*{id==null}" value="Guardar" class="btn btn-primary"><i class="bi bi-person-add"> Guardar</i> </button>
						<button type="submit" th:if="*{id>0}" value="Actualizar" class="btn btn-primary"><i class="bi bi-pen"> Actualizar</i> </button>
					</form>
				</div>
			</div>
			<br>
		</div>
		<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
	</body>
</html>
