<!doctype html>
<html lang="es" xmlns:th="http://thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Clientes</title>
  </head>
  <body>

    
    <h1 th:text="${titulo}"></h1>
    
    
    <table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Email</th>
      <th scope="col">Fecha</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="cliente:${clientes}">
 
      <td scope="row">
      <a class="btn btn-primary btn-xs" th:href="@{/ver/}+${cliente.id}" th:text="${cliente.id}"></a>
      </td>
       <td th:text=${cliente.nombre}></td>
        <td th:text=${cliente.apellido}></td>
         <td th:text=${cliente.email}></td>
          <td th:text=${cliente.createAt}></td>
          <td> <a th:href="@{/form/}+${cliente.id}">Editar</a></td>
          <td> <a th:href="@{/eliminar/}+${cliente.id}" onClick="return confirm('Esta seguro que desea eliminar?);">Eliminar</a></td>
          
          
          
      
    </tr>
  </tbody>
</table>


<a type="submit" th:href="@{/form}" class="btn btn-dark btn-lg">Crear Cliente</a>






    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
